color:
    # Colores personalizados con nombres descriptivos
    - id: burnt_sienna       # Color tierra oscuro/anaranjado
      hex: 'CC5E14'          # Código hexadecimal RGB
    - id: very_dark_gray     # Gris casi negro
      hex: '313131'
    - id: ep_orange          # Naranja corporativo
      hex: 'F37320'
    - id: ep_blue            # Azul corporativo
      hex: '01B4DE'
    - id: ep_green           # Verde corporativo
      hex: '7ACF38'

    # ======================================================
    # ESCALA DE GRISES (ordenados de claro a oscuro)
    # ======================================================
    - id: gray50             # Gris muy claro (casi blanco)
      hex: 'FAFAFA'
    - id: gray100
      hex: 'F5F5F5'
    - id: gray200
      hex: 'EEEEEE'
    - id: gray300
      hex: 'E0E0E0'
    - id: gray400            # Gris medio
      hex: 'BDBDBD'
    - id: gray500
      hex: '9E9E9E'
    - id: gray600
      hex: '757575'
    - id: gray700
      hex: '616161'
    - id: gray800            # Gris oscuro
      hex: '424242'
    - id: gray900            # Gris muy oscuro (casi negro)
      hex: '212121'

